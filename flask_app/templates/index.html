<!DOCTYPE html>
<html>
<head>
    <title>Hello App</title>
</head>
<body>
    <h2>Enter your name</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <button type="submit">Submit</button>
    </form>


    {% if name %}
    <div style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;">
        <h3>Hello {{ name }}!</h3>
    </div>
    {% endif %}
</body>
</html>
